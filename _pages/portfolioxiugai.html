---
layout: page
title: "Portfolio"
permalink: /portfolio/
---

{% for post in site.portfolio %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  
  {% if post.date %}<p><small>{{ post.date | date: "%Y-%m-%d" }}</small></p>{% endif %}
  
  {% if post.excerpts %}
    {% for excerpt in post.excerpts %}
      <div style="margin: 20px 0;">
        {{ excerpt | safe }}
      </div>
    {% endfor %}
  {% endif %}
  
  <hr>
{% endfor %}
